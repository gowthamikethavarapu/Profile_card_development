<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>

<!-- body -->
<body>
  <!-- background images -->
  <div >
    <img class="bg_img_top"src="images/bg-pattern-top.svg" alt="">
    <img class="bg_img_bottom"src="images/bg-pattern-bottom.svg" alt="" >
  </div>
  <!-- card -->
  <div class="card">
    <img class="bg-pattern-card" src="images/bg-pattern-card.svg" alt="">
    <img class="profile_img" src="images/image-victor.jpg" alt="profile_img">
     <div class="card-header">
     <p class= "name"><strong>Victor Crest</strong><span> 26</span>  </p>
     <p class="city"> London</p>
      </div>
    <div class="card-body">
      <table>
        <tr>
          <td> <strong>80K</strong> </td>
          <td> <strong>803K</strong> </td>
          <td> <strong>1.4K</strong> </td>
        </tr>
        <tr class="font-400">
          <td> Followers</td>
          <td>Likes</td>
          <td>photos</td>
        </tr>
      </table>
   </div>
   </div>
   
   <!-- attribution -->
   <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/gowthamikethavarapu">Gowthami kethavarapu</a>.
  </div>
</body>
</html>
